<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa o CSS -->
    <link rel="stylesheet" href="style.css">
    <title>CurrencyX</title>
</head>

<body>

    <!-- Logo do site -->
    <img class="logo" src="./assets/logo.svg" alt="Logo do site">

    <main class="form-group">

        <!-- Select da moeda de origem -->
        <label for="converter-de">Converter <b>De</b></label>
        <select class="convert-currency" name="converter-de" id="converter-de">
            <option value="BRL">R$ Real Brasileiro</option>
            <option value="USD">US$ Dólar Americano</option>
            <option value="EUR">€ Euro</option>
            <option value="GBP">£ Libra</option>
        </select>
        
        <!-- Select da moeda de destino -->
        <label for="converter-para">Converter <b>Para</b></label>
        <select class="currency-select" name="converter-para" id="converter-para">
            <option value="USD">US$ Dólar Americano</option>
            <option value="EUR">€ Euro</option>
            <option value="BRL">R$ Real Brasileiro</option>
            <option value="GBP">£ Libra</option>
        </select>

        <!-- Campo para digitar o valor -->
        <label for="input-value">Valor</label>
        <input id="input-value" type="text" name="valor" placeholder="R$ 10.000,00">

        <!-- Botão para converter -->
        <button id="convert-button" type="button">Converter</button>

        <!-- Área que mostra as moedas e valores -->
        <section>
            <div class="currency-box">
                <!-- Imagem da moeda de origem -->
                <img id="currency-convert" class="real" src="./assets/real.png" alt="Moeda de origem">
                <!-- Nome da moeda de origem -->
                <p class="moeda" id="currency-convert-name">Real</p>
                <!-- Valor digitado formatado -->
                <p class="currency-to-convert">R$ 0,00</p>
            </div>
            <div class="currency-box">
                <!-- Seta entre as moedas -->
                <img class="arrow" src="./assets/arrow.png" alt="Seta de conversão">
            </div>
            <div class="currency-box">
                <!-- Imagem da moeda de destino -->
                <img id="currency-img" class="dolar" src="./assets/dolar.png" alt="Moeda de destino">
                <!-- Nome da moeda de destino -->
                <p class="moeda" id="currency-name">Dólar americano</p>
                <!-- Valor convertido formatado -->
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>

    <!-- Importa o JavaScript -->
    <script src="./script.js"></script>

</body>

</html>
